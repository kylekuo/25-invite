  <body>
    <div id="app">

      <div id="loading">
        <i class="fa-solid fa-spinner"></i>

      <div id="info-lock">

        </span>

        <section class="info-group">

        <a href="https://calendar.google.com/calendar/event?action=TEMPLATE&tmeid=MnUzNTB0aWJqN2ZoMjN0NXE2MXZuNThvaWUga3lsZS50dC5rdW9AbQ&tmsrc=kyle.tt.kuo%40gmail.com" target="_blank">

      <div id="video">
        <video></video>
        <canvas id="two_d"></canvas>
        <canvas id="three_d"></canvas>

            <i class="fa-solid fa-video"></i>
          </span>
        </select>

    <script type="module" src="src/js/main.js"></script>
