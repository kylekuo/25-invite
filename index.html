<!DOCTYPE html>
<html lang="pt-br" style="background: black; color: black;">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>25</title>
  </head>
  <body>

    <div id="app" style="opacity: 0;">

      <div id="loading">
        <i class="fa-solid fa-spinner"></i>
        <span class="loading-ml">baixando e configurando modelo de visão computacional</span>
        <span class="loading-video">computando stream de vídeo</span>
      </div>

      <div id="info-lock">
        <span id="command">
          ligue a câmera e insira a senha
        </span>
        <span id="hint">
          <i class="fa-solid fa-hand-peace"></i>
          <i class="fa-solid fa-hand"></i>
        </span>
      </div>

      <div id="info">

        <section class="info-group">
          <h1>Kyle Kuo</h1>
          <span>te convida para</span>
          <span>seu aniversário</span>
        </section>
        
        <a href="https://calendar.google.com/calendar/event?action=TEMPLATE&tmeid=MnUzNTB0aWJqN2ZoMjN0NXE2MXZuNThvaWUga3lsZS50dC5rdW9AbQ&tmsrc=kyle.tt.kuo%40gmail.com" target="_blank">
          <section class="info-group">
            <h2>karaokê no Narreal</h2>
            <span>Dia 05/08/2023</span>
            <span>Às 19h</span>
          </section>
        </a>

        <section class="info-group">
          <span>traga sua voz</span>
          <span>e seus convidades</span>
          <span>tem bastante espaço</span>
        </section>
        
        <section class="info-group dev">
          <span>feito usando ml & 3d</span>
          <span>não tô gravando ngm</span>
        </section>

      </div>

      <div id="video">
        <video></video>
        <canvas id="two_d"></canvas>
        <canvas id="three_d"></canvas>
      </div>

      <form id="options">
        <label>
          <input type="checkbox" name="use-camera" id="use-camera">
          <span class="label">
            <i class="fa-solid fa-video"></i>
          </span>
        </label>
      </form>

      <div id="reactions">
        
        <div class="open-palm">
          <i class="fa-solid fa-hand"></i>
        </div>
        
        <div class="pointing-up">
          <i class="fa-solid fa-hand-point-up"></i>
        </div>
                
        <div class="thumb-up">
          <i class="fa-solid fa-thumbs-up"></i>
        </div>
        
        <div class="thumb-down">
          <i class="fa-solid fa-thumbs-down"></i>
        </div>
        
        <div class="closed-fist">
          <i class="fa-solid fa-hand-fist"></i>
        </div>
        
        <div class="victory">
          <i class="fa-solid fa-hand-peace"></i>
        </div>
        
        <div class="middle-finger">
          <i class="fa-solid fa-hand-middle-finger"></i>
        </div>

      </div>

    </div>

    <script type="module" src="src/js/main.js"></script>

  </body>
</html>
